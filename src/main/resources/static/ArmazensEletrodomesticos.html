<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazéns com Eletrodomésticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Função para buscar e exibir os armazéns com eletrodomésticos
        async function fetchWarehouseWithElectrodomestics() {
            const response = await fetch('/getWarehouseWithElectrodomestics');
            const data = await response.json();
            
            const tableBody = document.getElementById('warehouse-electrodomestics-body');
            tableBody.innerHTML = ''; // Limpa a tabela

            data.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.NomeArmazem}</td>
                        <td>${item.Endereco}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Carrega os armazéns com eletrodomésticos ao carregar a página
        window.onload = fetchWarehouseWithElectrodomestics;
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Armazéns com Eletrodomésticos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome Armazém</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody id="warehouse-electrodomestics-body">
                <!-- Dados vão ser preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
