<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos com Menor Valor Vendido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Função para buscar e exibir os produtos com menor valor vendido
        async function fetchMinValueSoldProducts() {
            const response = await fetch('/getMinValueSoldIn2023And2024');
            const data = await response.json();
            
            const tableBody = document.getElementById('min-value-sold-body');
            tableBody.innerHTML = ''; // Limpa a tabela

            data.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.NomeProduto}</td> <!-- Corrigido de produto_id para NomeProduto -->
                        <td>${item.preco_tabela}</td>
                        <td>${item.preco_minimo}</td>
                        <td>${item.valor_minimo_vendido}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Carrega os produtos com menor valor vendido ao carregar a página
        window.onload = fetchMinValueSoldProducts;
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Produtos com Menor Valor Vendido (2023-2024)</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome Produto</th> <!-- Atualizado para "Nome Produto" -->
                    <th>Preço de Tabela</th>
                    <th>Preço Mínimo</th>
                    <th>Menor Valor Vendido</th>
                </tr>
            </thead>
            <tbody id="min-value-sold-body">
                <!-- Dados vão ser preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
